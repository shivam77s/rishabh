<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('Pink_and_Blue_Floral_Apology_Card.png') no-repeat center center/cover;
      color: rgb(38, 33, 33);
    }
    .container-custom {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .btn-custom {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: rgba(255, 102, 102, 0.8);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(99, 97, 97, 0.5);
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: rgba(255, 102, 102, 1);
    }
  </style>
</head>
<body>
  <div class="container-fluid d-flex align-items-center justify-content-center container-custom">
    <div class="text-center">
      <h1>Hii Rishu ,Babe, Teddy,Football.</h1>
      <p>You are special in my life, see this ❤️</p>
      <a href="r sorry.html" class="btn btn-custom">Click Me</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
