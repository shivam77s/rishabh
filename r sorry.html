<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .full-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .full-page img {
      width: 100%;
      max-width: 600px;
      height: auto;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .btn-custom {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: rgba(255, 102, 102, 0.8);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(99, 97, 97, 0.5);
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .btn-custom:hover {
      background-color: rgba(255, 102, 102, 1);
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center full-page">
    <a href="gallery.html" class="btn btn-custom">Click Me</a>
    <img src="Green and Yellow Wreath Sympathy Card.png" alt="Apology Card" class="img-fluid">
    <img src="Green and Yellow Wreath Sympathy Card (1).png" alt="Apology Card" class="img-fluid">
    <a href="gallery.html" class="btn btn-custom">Click Me</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
